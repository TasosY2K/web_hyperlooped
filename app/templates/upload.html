{% extends 'base.html' %}
{% block title %}Admin Panel | Hyperlooped{% endblock %}
{% block content %}
  <h2 class="text-3xl neon mb-4">Upload Panel</h2>
  <div class="bg-black/40 p-6 border border-cyan-500/40 rounded-lg shadow space-y-6">
    <p class="mb-4">Welcome, Commander.</p>

    <form action="{{ url_for('upload_post') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="post_title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
        <input
          type="text"
          id="post_title"
          name="post_title"
          required
          class="w-full bg-gray-900/60 border border-cyan-500/20 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <div>
        <label for="post_body" class="block text-sm font-medium text-gray-300 mb-1">Content</label>
        <textarea
          id="post_body"
          name="post_body"
          rows="6"
          required
          class="w-full bg-gray-900/60 border border-cyan-500/20 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        ></textarea>
      </div>

      <div>
        <label for="file" class="block text-sm font-medium text-gray-300 mb-1">Cover Image (WEBP only)</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".webp,image/webp"
          required
          class="w-full text-gray-300 file:bg-cyan-600 file:border-none file:px-4 file:py-2 file:rounded file:text-sm file:text-white hover:file:bg-cyan-700"
        />
      </div>

      <button type="submit" class="inline-flex items-center px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded text-sm font-semibold">
        ðŸš€ Upload Post
      </button>
    </form>
  </div>
{% endblock %}
