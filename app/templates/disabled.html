{% extends "base.html" %}

{% block title %}Account Disabled - Hyperlooped{% endblock %}

{% block content %}
<div class="text-center py-12">
	<div class="inline-block p-8 bg-gray-900/50 rounded-lg border border-fuchsia-600/25 max-w-2xl">
		<h2 class="text-3xl font-bold text-pink-500 mb-6 neon">Account Disabled</h2>
		
		<div class="mb-8 text-gray-300">
			<p class="text-lg mb-4">This account has been temporarily disabled.</p>
			<p class="text-lg">Please try again in 15 minutes or contact support if you believe this is an error.</p>
		</div>
		
		<div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center">
			<a href="/" class="px-6 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded transition-colors duration-200">
				Return Home
			</a>
			<a href="mailto:support@hyperlooped.app" class="px-6 py-2 border border-cyan-400 text-cyan-400 hover:bg-cyan-400/10 rounded transition-colors duration-200">
				Contact Support
			</a>
		</div>
	</div>
</div>
{% endblock %}
